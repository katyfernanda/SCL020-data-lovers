<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers - Rick and Morty</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">
          <img
            src="https://github.com/camicamposc/SCL020-data-lovers/blob/main/src/image/logoRickAndMorty.png?raw=true"
            alt="logoRickAndMorty"
        /></a>
      </nav>
    </header>
    <main>
      <!--------------------screen 1--------------------- Screen YES and NO ------------------->
      <div id="screen1">
        <div id="filterByAge">
          <p id="questionOne">You must be 18+ to view this page</p>
          <p id="questionTwo">Are you over oigtheen?</p>
        </div>
        <div id="buttons">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
      </div>
      <!--------------------------- screen2 ----------------------------Selectors---------------->
      <div id="screen2" class="shade">
        <div id="welcome">
          <p id="welcome">Welcome</p>
          <p id="information">
            You can see information of adult animated science fiction sitcom
          </p>
        </div>
        <!---------------- Search by name ---------->
        <form id="formByName">
          <label for="searchByName">Search by Name</label>
          <input id="searchByName" name="searchByName" type="text" />
          <button id="goName">Go</button>
        </form>
        <div>
          <p id="textError"></p>
        </div>
        <div id="allSelectors">
          <!--------------- Selector by Status ---------->
          <div id="selectorSpecies">
            <p>Species</p>
            <select name="selectors" id="species">
              <option disabled selected>Select by Species</option>
              <option value="marciano">marciano</option>
              <option value="humano">humano</option>
              <option value="ave">ave</option>
            </select>
          </div>
          <!--------------- Selector by Planet ---------->
          <div id="selectorOrigin">
            <p>Planet</p>
            <select name="selectors" id="origin">
              <option disabled selected>Select by Planet of Origin</option>
              <option value="tierra">tierra</option>
              <option value="marte">marte</option>
              <option value="mercurio">mercurio</option>
            </select>
          </div>
          <!--------------- Selector by Status ---------->
          <div id="selectorStatus">
            <p>Status</p>
            <select name="selectors" id="status">
              <option disabled selected>Select by Status</option>
              <option value="vivo">vivo</option>
              <option value="muerto">muerto</option>
              <option value="nada">nada</option>
            </select>
          </div>
        </div>
      </div>
      <!--------------- List as selected  ---------->
      <div id="listAsSelected"></div>

      <!-- ---------------------------------- screen Card ------------------------------------- -->
      <div id="screenCard">
        <div>
          <button id="closed">X</button>
        </div>
        <div id="cardCharacter">
          <div id="image"></div>
          <ul>
            <li id="name"></li>
            <li id="species"></li>
            <li id="gender"></li>
            <li id="origin"></li>
            <li id="allEpisode">
              Episodes:
              <ul id="listEpisode"></ul>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
